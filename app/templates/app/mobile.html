{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">


        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
        <a href="{% url 'mobiledata' 'redmi'%}" class="list-group-item list-group-item-action" aria-current="true">Redmi</a>
        <a href="{% url 'mobiledata' 'sumsung'  %}" class="list-group-item list-group-item-action" aria-current="true">Sumsung</a>
        <a href="{% url 'mobiledata' 'avobe'  %}" class="list-group-item list-group-item-action" aria-current="true">Avobe 10000</a>
        <a href="{% url 'mobiledata' 'below'  %}" class="list-group-item list-group-item-action" aria-current="true">Below 10000</a>
        <a href="{% url 'mobiledata' 'equel'  %}" class="list-group-item list-group-item-action" aria-current="true">equel 10000</a>

    </div>
  </div>
  <div class="col-sm-8 ">
     <div class="row">
       
       {% for m in mb %}
        <div class="col-sm-4 text-center mb-4">
          <a href="{% url 'product-detail' m.id %}" class="btn">
            <div class="item">
                <img src="{{m.image.url}}" alt="" class="" height="300">
                <div class="fw-bold">{{m.title}}</div>
                <div class="fw-bold">{{m.discount_price}}
                    <small class="fw-light text-decoration-line-through">
                        {{m.selling_price}}
                    </small>
                </div>

            </div>
          </a>

        </div>

       {% endfor %}
    
     </div>
  </div>
 </div>
</div>
{% endblock main-content %}
