{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
        <a href="{% url 'laptopdata' 'hp'%}" class="list-group-item list-group-item-action" aria-current="true">Hp</a>
        <a href="{% url 'laptopdata' 'asus'  %}" class="list-group-item list-group-item-action" aria-current="true">Asus</a>
        <a href="{% url 'laptopdata' 'avobe'  %}" class="list-group-item list-group-item-action" aria-current="true">Avobe 50000</a>
        <a href="{% url 'laptopdata' 'below'  %}" class="list-group-item list-group-item-action" aria-current="true">Below 50000</a>
        <a href="{% url 'laptopdata' 'equel'  %}" class="list-group-item list-group-item-action" aria-current="true">equel 50000</a>

    </div>
  </div>
  <div class="col-sm-8 ">
     <div class="row">
       
       {% for l in lp %}
        <div class="col-sm-4 text-center mb-4">
          <a href="{% url 'product-detail' l.id %}" class="btn">
            <div class="item">
                <img src="{{l.image.url}}" alt="" class="" height="200" width="110%" >
                <div class="fw-bold">{{l.title}}</div>
                <div class="fw-bold">{{l.discount_price}}
                    <small class="fw-light text-decoration-line-through">
                        {{l.selling_price}}
                    </small>
                </div>

            </div>
          </a>

        </div>

       {% endfor %}
    
     </div>
  </div>
 </div>
</div>
{% endblock main-content %}
