{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'bottomware' %}" class="list-group-item list-group-item-action" aria-current="true">All Bottom ware</a>
        <a href="{% url 'bottomwaredata' 'dildo'%}" class="list-group-item list-group-item-action" aria-current="true">Dildo</a>
        <a href="{% url 'bottomwaredata' 'boishaki'  %}" class="list-group-item list-group-item-action" aria-current="true">Boishaki</a>
        <a href="{% url 'bottomwaredata' 'avobe'  %}" class="list-group-item list-group-item-action" aria-current="true">Avobe 500</a>
        <a href="{% url 'bottomwaredata' 'below'  %}" class="list-group-item list-group-item-action" aria-current="true">Below 500</a>
        <a href="{% url 'bottomwaredata' 'equel'  %}" class="list-group-item list-group-item-action" aria-current="true">equel 500</a>
    </div>
  </div>
  <div class="col-sm-8 ">
     <div class="row">
       
       {% for b in bw %}
        <div class="col-sm-4 text-center mb-4">
          <a href="{% url 'product-detail' b.id %}" class="btn">
            <div class="item">
                <img src="{{b.image.url}}" alt="" class="" height="300">
                <div class="fw-bold">{{b.title}}</div>
                <div class="fw-bold">{{b.discount_price}}
                    <small class="fw-light text-decoration-line-through">
                        {{b.selling_price}}
                    </small>
                </div>

            </div>
          </a>

        </div>

       {% endfor %}
    
     </div>
  </div>
 </div>
</div>
{% endblock main-content %}
